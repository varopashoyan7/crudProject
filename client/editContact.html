<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editContact.css">
    <title>Document</title>
</head>

<body>
    <a href="index.html">⊲ create Contact</a>
    <a href="contacts.html">⊲ Contacts</a>
    <h1>Edit Contact</h1>
    <hr>
    <div id="form">
        <div>
            <p>Name</p>
            <input class="data" value="sasa" id="name" type="text">
        </div>
        <div>
            <p>Lastname</p>
            <input class="data" id="lastname" type="text">
        </div>
        <div>
            <p>Phone</p>
            <input class="data" id="phone" type="tel">
        </div>
        <div>
            <p>Location</p>
            <input class="data" id="location" type="text">
        </div>
        <div>
            <p>Nationality</p>
            <input class="data" id="nationality" type="text">
        </div>
        <div>
            <p>Picture URL</p>
            <input class="data" id="picture" type="text">
        </div>
        <div>
            <p>Date of Birth</p>
            <input class="data" id="dob" type="date">
        </div>
        <div> <button id="editContact" type="submit">edit contact</button></div>
    </div>

    <script src="editContact.js"></script>
</body>

</html>
